data:
  dataset: NextDayForecastDataset
  gen_model: PeriodicGaussianData
  global_seed: 42
  n_runs: 5
  parameters:
    d: 10
    n: 100
    w: 5
  path: ./data/
  type: synthetic
model:
  arch: PNN
  parameters:
    hidden_channels: 64
    n_modes:
    - 16
    - 16
    out_channels: 1
  prob_model: PeriodicGaussianData
  type: TFNO
output:
  metrics:
  - train_loss
  - val_loss
  - lr
  project_name: weather_prediction
  run_name: TFNO
  wandb: false
training:
  batch_size: 32
  early_stopping:
    enabled: true
    patience: 10
  epochs: 3
  learning_rate: 0.001
  loss_function: NLLLoss
  optimizer: Adam
  scheduler:
    parameters:
      gamma: 0.5
      step_size: 2
    type: StepLR
