data:
  dataset: NextDayForecastDataset
  gen_model: LinearGaussian
  global_seed: 42
  n_runs: 1
  parameters:
    d: 10
    n: 1000
    w: 5
  path: ./data/
  type: synthetic
model:
  arch: PNN
  parameters:
    hidden_channels: 32
    n_modes:
    - 16
    - 16
    n_layers : 3
    out_channels: 1
  prob_model: LinearGaussian
  type: FNO
output:
  metrics:
  - train_loss
  - val_loss
  - lr
  project_name: Test
  run_name: FNO_testing
  wandb: false
training:
  batch_size: 128
  early_stopping:
    enabled: true
    patience: 20
  epochs: 100
  learning_rate: 0.01
  loss_function: NLLLoss
  optimizer: Adam
  scheduler:
    parameters:
      gamma: 0.5
      step_size: 10
    type: StepLR
validation:
  metrics:
  - loss
  - accuracy
  split_ratio: 0.2
