data:
  dataset: NextDayForecastDataset
  gen_model: LinearGaussian
  global_seed: 42
  n_runs: 10
  parameters:
    d: 10
    n: 1000
    w: 5
  path: ./data/
  type: synthetic
model:
  arch: GP
  parameters:
    hidden_channels: 64
    n_modes:
    - 16
    - 16
    out_channels: 1
  prob_model: LinearGaussian
  type: FNO
output:
  metrics:
  - train_loss
  - val_loss
  - lr
  project_name: TrainingEval
  run_name: GP_FNO
  wandb: false
training:
  batch_size: 128
  early_stopping:
    enabled: false
    patience: 20
  epochs: 3
  learning_rate: 0.01
  loss_function: NMLLLoss
  optimizer: Adam
  scheduler:
    parameters:
      gamma: 0.5
      step_size: 10
    type: StepLR
validation:
  metrics:
  - loss
  - accuracy
  split_ratio: 0.2
