data:
  dataset: NextDayForecastDataset
  gen_model: PeriodicGaussianData
  global_seed: 42
  n_runs: 10
  parameters:
    d: 10
    n: 1000
    w: 5
  path: ./data/
  type: synthetic
model:
  arch: PNN
  parameters:
    hidden_channels: 64
    n_modes:
    - 16
    - 16
    out_channels: 1
  prob_model: PeriodicGaussianData
  type: FNO
output:
  metrics:
  - train_loss
  - val_loss
  - lr
  project_name: SynthethicPeriodicGaussian
  run_name: FNO
  wandb: false
training:
  batch_size: 32
  early_stopping:
    enabled: true
    patience: 10
  epochs: 100
  learning_rate: 0.001
  loss_function: NLLLoss
  optimizer: Adam
  scheduler:
    parameters:
      gamma: 0.5
      step_size: 20
    type: StepLR
validation:
  metrics:
  - loss
  - accuracy
  split_ratio: 0.2
