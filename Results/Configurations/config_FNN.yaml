data:
  dataset: NextDayForecastDataset
  gen_model: LinearGaussian
  global_seed: 42
  n_runs: 10
  parameters:
    d: 10
    n: 1000
    w: 5
  path: ./data/
  type: synthetic
model:
  arch: PNN
  parameters:
    hidden_channels: 512
    n_layers : 8
    out_channels: 1
  prob_model: LinearGaussian
  type: FNN
output:
  metrics:
  - train_loss
  - val_loss
  - lr
  project_name: TrainingEval
  run_name: FNN
  wandb: false
training:
  batch_size: 128
  early_stopping:
    enabled: false
    patience: 10
  epochs: 100
  learning_rate: 0.005
  loss_function: NLLLoss
  optimizer: Adam
  scheduler:
    parameters:
      gamma: 0.5
      step_size: 10
    type: StepLR
validation:
  metrics:
  - loss
  - accuracy
  split_ratio: 0.2
